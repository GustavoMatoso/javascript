<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testes com javascript</title>
    <style>
        body{
            background-color: black;
            color: white;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <script>
       
        var Numero = Number(window.prompt(`digite um numero cara: `))
        window.alert(`o numero escolhido foi ${Numero} e ele + 10 é igual a ${Numero + 10}`)
        var Nome = window.prompt(`Digite seu nome`)
        document.write(`${Nome} tem ${Nome.length} letras, em maiusculo é ${Nome.toUpperCase()} e minusculo ${Nome.toLowerCase()}`)

        
    </script>
</body>
</html>
