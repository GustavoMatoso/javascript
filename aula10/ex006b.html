<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando Dom</title>
<style>
    div#area {
        width: 200px;
        height: 200px;
        text-align: center;
        
        background-color: rgb(9, 215, 238);
        font: normal 25px verdana;
        line-height: 200px;
    }

</style>
</head>
<body>
    <div id="area">
        INTERAJA !
    </div>
<script>
    var a = document.getElementById('area')
        a.addEventListener('click', clicou)
        a.addEventListener('mouseout' ,saiu)
    function clicou(){

        a.style.backgroundColor = 'black'
        a.style.color = 'white'
    }
    function saiu(){
        a.style.backgroundColor = "red"
        a.style.color = 'green'


    }
    

</script>


</body>
</html>
