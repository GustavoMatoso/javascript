<body>

<script>

        var pais = document.getElementById ('txtpais')
        paisdigitado = pais.value.toLowerCase()
        var resultado = document.getElementById('res')
        var brasil = "brasil" 
        resultado.innerText = "Você é Estrangeiro"
        //document.write(paisdigitado)
        if (paisdigitado == brasil ) {
            resultado.innerText = "Você é Brasileiro"

        }

    }
    
</script>
